<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SwasthyaLink</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>SwasthyaLink</h1>
        <div class="language-toggle">
            <label for="lang">ЁЯМР</label>
            <select id="lang" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ne">рдиреЗрдкрд╛рд▓реА</option>
            </select>
        </div>
        <form onsubmit="return false;">
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />

            <label id="password-label" for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />

            <button type="button" onclick="login()" id="login-btn">Login</button>
            <button type="button" onclick="goToSignup()" id="register-btn">Create Account</button>
        </form>
    </div>
    <script type="module" src="/js/firebase-auth.js"></script>
    <script src="/js/lang.js"></script>
    <script>
        function goToSignup() {
            window.location.href = "/pages/signup.html";
        }
    </script>
</body>
</html>
